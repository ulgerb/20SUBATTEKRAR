<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   <!-- MDB -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
   
   {% block css %}
      
   {% endblock css %}
   
   <style>
      .warning{
         min-width: 200px;
         height: 60px;
         box-shadow: 2px 2px 4px #00000030;
         border: 1px solid #00000030;
         border-radius: 10px;
         position: relative;
         z-index: 2500;
         background: #fff;
         overflow: hidden;
         animation: warning 5s linear both;
         margin-bottom: 5px;
      }
      .warn{
         padding: 10px;
      }
      .warn-time{
         width: 100%;
         height: 8px;
         background: brown;
         position: absolute;
         bottom: 0;
         animation: warntime 5s linear;
      }
      @keyframes warning {
         80%{
            opacity: 1;
            z-index: 2500;
         }
         100%{
            opacity: 0;
            z-index: -100;
         }
      }
      @keyframes warntime {
         
         100%{
            width: 0px;
         }
      }
   </style>
   <title>Document</title>
</head>

<body>
   <div style="position: absolute; top: 100px; right: 70px;">
      
      {% if messages %}
      {% for i in messages %}
      <div class="warning">
         <div class="warn">{{ i }}</div>
         <div class="warn-time" {% if i.tags == "success" %} style="background: green;" {% endif %}></div>
      </div>
      {% endfor %}
      {% endif %}
         
         
   </div>
   
   
   {% include 'part/_header.html' %}
   
   
   {% block main %}
   
   {% endblock main %}
   
   
   {% include 'part/_footer.html' %}

   
   
   <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

   
   {% block js %}
      
   {% endblock js %}
      
</body>

</html>
